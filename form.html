<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>
    <div class="container">
        <form action="subscribe" >
            <fieldset>
                <div style="background-color: red;">
                   <b style="color: white;"> Yes! I want to subscribe to <i>Mag-O-Zine </i></b> <br>
                </div>
               <div class="User-details">
                <div class="input-box"  >
                    <input type="text" placeholder="First Name" required><br>
                    <span class="details">Full name</span>
                </div>
                <div class="input-box">
                    <input type="text" placeholder="Last Name" required><br>
                    <span class="details">Last name</span>
                </div>
                <div class="input-box">
                    <input type="text" placeholder="Your Address" required><br>
                    <span class="details">Address</span>
                </div>
                <div class="input-box">
                   <input type="text" placeholder="Your City" required><br>
                    <span class="details">City</span> <br>
                </div>
                <div>
                    <input type="text" placeholder="Your State" required><br>
                    <span class="details">State</span><br>
               </div>
               <div>
                <input type="text" placeholder="Zip code" required><br>
                <span class="details">Zip</span>
            </div>
               </div>
                <div>
                    <span><b>Subscribe for</b></span> <input type="radio" name="subscribe" > <b>1 year($19.95)</b>
                    <input type="radio" name="subscribe"> <b>2 years($35.00)</b> 
                </div>
                <div>
                    <b>Send me more information about:</b><br>
                    <input type="checkbox" value="1"><b>Computer-Zine</b><br>
                    <input type="checkbox" value="1"><b>Fishing_Zine</b><br>
                    <input type="checkbox" value="1"><b>Cat-O-Zine</b>
                </div>
            </fieldset>
           
        </form>
    </div>
</body>
</html>
